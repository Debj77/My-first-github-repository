<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Image search App</h1>
    <!-- Form -->
    <form action="">
        <input type="text" id="Search-input" placeholder="Search..." value="dog">
        <button type="button" id="search-button">Search</button>
    </form>
    <!-- All search results -->
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80" alt="image">
            <a href="https://unsplash.com/photos/2l0CWTpcChI" target="_blank">Dog Image</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80" alt="image">
            <a href="https://unsplash.com/photos/2l0CWTpcChI" target="_blank">Dog Image</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80" alt="image">
            <a href="https://unsplash.com/photos/2l0CWTpcChI" target="_blank">Dog Image</a>
        </div>
    </div>
    <!-- Show more button at bottom -->
    <button id="show-more-button">Show more</button>
    <script src="./script.js"></script>
</body>
</html>
